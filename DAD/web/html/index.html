require_once "../config/constants.php";
require_once "../config/OptionIDs.php";
require_once "../lib/globalizer.php"; 
require_once "../lib/logging.php";
require_once "../lib/language.php";
require_once "../scripts/pagebuilder.php";
require_once "../lib/dispatcher.php";
require_once "../lib/sessions.php";

require_once "../lib/encryption.php";

// Encryption requires that we tell it which key to use.
// set_public_key("key@localhost"); // Define your public key here if using assymetric encryption within the database

$strSessionID = isset($_COOKIE["SessionID"]) ? $_COOKIE["SessionID"] : NULL;
$intOptionID = isset($_GET[ARG_OPTION]) ? $_GET[ARG_OPTION] : NULL;

// Add POST values to $Globals array
if ($_POST) {
   add_global($_POST);
}
// Add POST values to $Globals array
if ($_GET) {
   add_global($_GET);
}
if ($_COOKIE) {
	add_global($_COOKIE);
}

// Retrieve language preference from cookie or default to English
$LanguageCode = (isset($_REQUEST["Language"]) ? $_REQUEST["Language"] : 'E');
add_global("LanguageCode", $LanguageCode);

// Validate session here and then go straight to dispatch
if ($strSessionID) {
   validateSessionID($strSessionID);
} else {
   add_global("ValidSession", false);
}
// This main dispatch function determines where to send user...
if($intOptionID==0) { $intOptionID=1;}
dispatch($intOptionID);
showPage();
